name: ğŸ“¦ Build and Push Docker Image to GHCR & DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ æ‹‰å–ä»“åº“ä»£ç 
        uses: actions/checkout@v3

      # ç™»å½• GHCR
      - name: ğŸ” ç™»å½• GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # ç™»å½• Docker Hub
      - name: ğŸ” ç™»å½• Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # æ„å»ºé•œåƒï¼ˆç”¨ä¸¤ä¸ªæ ‡ç­¾ï¼‰
      - name: ğŸ› ï¸ æ„å»º Docker é•œåƒ
        run: |
          IMAGE_NAME=$(basename "${{ github.repository }}")
          GHCR_IMAGE=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME

          docker build -t $GHCR_IMAGE -t $DOCKERHUB_IMAGE .

      # æ¨é€åˆ° GHCR
      - name: ğŸ“¤ æ¨é€é•œåƒåˆ° GHCR
        run: |
          IMAGE_NAME=$(basename "${{ github.repository }}")
          docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

      # æ¨é€åˆ° Docker Hub
      - name: ğŸ“¤ æ¨é€é•œåƒåˆ° Docker Hub
        run: |
          IMAGE_NAME=$(basename "${{ github.repository }}")
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME
